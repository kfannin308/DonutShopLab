<style>
.button {
  border: none;
  color: white;
  padding: 0px 0px;
  text-align: center;
  text-decoration: none;
  display: block;
  font-size: 10px;
  margin: 0px 0px;
  cursor: pointer;
  height: 10px;
  width: 30px;
  border-radius: 4px;
}

.button1 {background-color: red;} /* Green */

</style>

<h3>Cart</h3>

<table cellpadding="15">
  <tr>
    <th style="text-align:center">Donut</th>
    <th style="text-align:center">Calories</th>
    <th style="text-align:center">Price</th>
  </tr>

  <tr class="cart-item" *ngFor="let item of items">

    <td style="text-align:center">{{ item.name }} </td>
    <td style="text-align:center">{{item.calories}}</td>
    <td style="text-align:center"> $1.00</td>   
    <td><button class="button1" (click)="removeFromCart(items, item)"><b>Remove</b></button></td>

  </tr>
</table>

<button class="btn btn-primary" (click)="clearCart()">Clear Cart</button>
<br />
<br />

<button class="btn btn-primary" routerLink="/"> Back to List</button>
